<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">

  <script type="text/javascript" src="../../node_modules/vue/dist/vue.global.js"></script>
  <script type="text/javascript" src="../../dist/mussel.js"></script>

  <title>Gesture Example</title>
</head>

<body>
  <div id="app">
    <div
      class="mu-bordered"
      style="width: 200px; height: 200px; padding: 0; overflow: auto;"
      @tap="onTap"
      @press="onPress"
      @panmove="onPanMove">
      <div style="height: 1000px; background-image: linear-gradient(#e66465, #9198e5);"></div>
    </div>
  </div>

  <script type="text/javascript">
    const app = Vue.createApp({
      methods: {
        onTap (event) {
          console.log('tap', event.detail.gestureState)
        },
        onPress (event) {
          console.log('press', event.detail.gestureState)
        },
        onPanMove (event) {
          console.log('panmove', event.detail.gestureState.totalX)
        }
      }
    })

    mussel.install(app, { darkMode: 'auto', theme: { primaryColor: '#5b9c78'} })

    app.mount('#app')
  </script>
</body>
