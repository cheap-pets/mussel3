<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bar Example</title>
  <link rel="stylesheet" type="text/css" href="../../dist/mussel.css" />
  <link rel="stylesheet" type="text/css" href="../../node_modules/@tabler/icons/iconfont/tabler-icons.css" />
  <style>
  </style>
</head>

<body class="mu-background-normal">
  <div class="mu-box" position="fixed fit" layout="flex" direction="column">
    <div class="mu-bar mu-box mu-bg-strong">
      <button class="mu-button" primary>Create</button>
      <button class="mu-button" button-style="outline">Create</button>
      <div class="mu-editor mu-box" margin-left="auto" >
        <span class="mu-icon ti ti-search"></span>
        <input value="Search Something">
      </div>
    </div>
    <div class="mu-bar mu-tab-bar mu-box" margin-top="4x">
      <button class="mu-tab-button">Tab Item 1</button>
      <button class="mu-tab-button">Tab Item 2</button>
      <button class="mu-tab-button" active>Active</button>
      <button class="mu-tab-button" disabled>Disabled</button>
    </div>
  </div>
</body>

</html>
