<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Color</title>
  <script type="text/javascript" src="../../node_modules/vue/dist/vue.global.js"></script>
  <script type="text/javascript" src="../../dist/mussel.js"></script>
  <link rel="stylesheet" type="text/css" href="../../dist/mussel.css" />
  <style>
  </style>
</head>

<body class="mu-background-normal">
  <div
    id="app"
    class="mu-box"
    layout="grid"
    position="fixed fit"
    margin="4x"
    padding="1x"
    columns="10"
    rows="13"
    border>
    <div
      v-for="(color, index) in items" class="mu-box"
      :style="{ padding: '5px', background: color, color: index % 10 > 5 ? '#fff': '#000' }"
      margin="1x">
      ${{ color }}
    </div>
  </div>

  <script type="text/javascript">
    const app = Vue.createApp({
      data () {
        const items = []

        const colors = [
          'gray',
          'red',
          'pink',
          'grape',
          'violet',
          'indigo',
          'blue',
          'cyan',
          'teal',
          'green',
          'lime',
          'yellow',
          'orange'
        ]

        colors.forEach(color => {
          for (let i = 0; i < 10; i ++) {
            items.push('var(--mu-' + color + '-' + i + ')')
          }
        })

        return {
          items
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
