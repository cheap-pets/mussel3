<!DOCTYPE html>
<html lang="zh" class="mu-root" dark-mode>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Button CSS Example</title>
  <link rel="stylesheet" type="text/css" href="../../dist/mussel.css" />
  <link rel="stylesheet" type="text/css" href="../../node_modules/@tabler/icons/iconfont/tabler-icons.css" />
  <style>
    .mu-button {
      min-width: 100px;
    }

    .mu-button-group,
    :not(.mu-button-group) > .mu-button {
      margin: 8px;
    }
  </style>
</head>

<body class="mu-background-normal">
  <div class="mu-box" layout="flex" padding="1x">
    <button class="mu-button" button-style="normal">NORMAL</button>
    <button class="mu-button" button-style="text">TEXT</button>
    <button class="mu-button" button-style="outline">OUTLINE</button>
    <button class="mu-button" button-style="link">LINK</button>
    <button class="mu-button" active>ACTIVE</button>
    <button class="mu-button" button-style="link" disabled>DISABLED</button>
    <button class="mu-button" disabled>DISABLED</button>
  </div>
  <div class="mu-box" layout="flex" padding="1x">
    <button class="mu-button" primary button-style="normal">NORMAL</button>
    <button class="mu-button" primary button-style="text">TEXT</button>
    <button class="mu-button" primary button-style="outline">OUTLINE</button>
    <button class="mu-button" primary button-style="link">LINK</button>
    <button class="mu-button" primary active>ACTIVE</button>
    <button class="mu-button" primary button-style="link" disabled>DISABLED</button>
    <button class="mu-button" primary disabled>DISABLED</button>
  </div>
  <div class="mu-box" layout="flex" padding="1x">
    <button class="mu-button" secondary button-style="normal">NORMAL</button>
    <button class="mu-button" secondary button-style="text">TEXT</button>
    <button class="mu-button" secondary button-style="outline">OUTLINE</button>
    <button class="mu-button" secondary button-style="link">LINK</button>
    <button class="mu-button" secondary active>ACTIVE</button>
    <button class="mu-button" secondary button-style="link" disabled>DISABLED</button>
    <button class="mu-button" secondary disabled>DISABLED</button>
  </div>
  <div class="mu-box" layout="flex" padding="1x">
    <button class="mu-button" danger button-style="normal">NORMAL</button>
    <button class="mu-button" danger button-style="text">TEXT</button>
    <button class="mu-button" danger button-style="outline">OUTLINE</button>
    <button class="mu-button" danger button-style="link">LINK</button>
    <button class="mu-button" danger active>ACTIVE</button>
    <button class="mu-button" danger button-style="link" disabled>DISABLED</button>
    <button class="mu-button" danger disabled>DISABLED</button>
  </div>
  <div class="mu-box" layout="flex" flex-wrap padding="1x">
    <button class="mu-button" x-color="gray">GRAY</button>
    <button class="mu-button" x-color="red">RED</button>
    <button class="mu-button" x-color="pink">PINK</button>
    <button class="mu-button" x-color="grape">GRAPE</button>
    <button class="mu-button" x-color="violet">VIOLET</button>
    <button class="mu-button" x-color="indigo">INDIGO</button>
    <button class="mu-button" x-color="blue">BLUE</button>
    <div class="mu-space"></div>
    <button class="mu-button" x-color="cyan">CYAN</button>
    <button class="mu-button" x-color="teal">TEAL</button>
    <button class="mu-button" x-color="green">GREEN</button>
    <button class="mu-button" x-color="lime">LIME</button>
    <button class="mu-button" x-color="yellow">YELLOW</button>
    <button class="mu-button" x-color="orange">ORANGE</button>
  </div>
  <div class="mu-box" layout="flex" flex-wrap padding="1x">
    <div class="mu-button-group mu-box" width="400">
      <button active>One</button>
      <button>Two</button>
      <button>Three</button>
    </div>
    <div class="mu-button-group mu-box" primary width="400">
      <button>One</button>
      <button active>Two</button>
      <button>Three</button>
    </div>
    <div class="mu-space"></div>
    <div class="mu-button-group mu-box" x-color="cyan" width="400" round>
      <button>One</button>
      <button>Two</button>
      <button class="mu-box" active>Three</button>
    </div>
    <div class="mu-button-group mu-box" danger width="400" round>
      <button active>One</button>
      <button>Two</button>
      <button>Three</button>
    </div>
    <div class="mu-space"></div>
    <div class="mu-button-group mu-box" danger disabled width="400" round>
      <button active>One</button>
      <button>Two</button>
      <button>Three</button>
    </div>
  </div>
</body>

</html>
