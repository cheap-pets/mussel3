<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Editor Component Example</title>

  <script type="text/javascript" src="../../node_modules/vue/dist/vue.global.js"></script>
  <script type="text/javascript" src="../../dist/mussel.js"></script>

  <link
    rel="stylesheet"
    type="text/css"
    href="./style.css" />

  <link
    rel="stylesheet"
    type="text/css"
    href="../../dist/mussel.css" />

  <link
    rel="stylesheet"
    type="text/css"
    href="../../node_modules/@tabler/icons-webfont/dist/tabler-icons-outline.css" />

    <style>
      .mu-edit {
        width: 250px;
      }

      .mu-edit-group {
        width: 400px;
      }
    </style>
</head>

<body>
  <div id="app" class="mu-box mu-bg-normal" position="fixed fit">
    <h2>
      EDIT & EDIT-GROUP
      <mu-switch
        v-model="darkMode"
        active-label="Dark"
        inactive-label="Light"
        @update:model-value="onUIModeChange">
      </mu-switch>
    </h2>
    <div class="group">
      <h3>EDIT: Basic</h3>
      <mu-edit v-model.trim="value" placeholder="Input Text" @update:model-value="onChange"></mu-edit>
      <mu-edit v-model="value" placeholder="Input Text" clear-button></mu-edit>
    </div>
    <div class="group">
      <h3>AFFIXï¼šIcon, Text, Tool & Link</h3>
      <mu-edit v-model="value" prefix=":icon=bug"></mu-edit>
      <mu-edit v-model="value" clear-button prefix=":tool=bug"></mu-edit>
      <mu-edit v-model="value" clear-button suffix="Suffix"></mu-edit>
      <mu-edit v-model="value" prefix=":tool=bug" suffix=":link=Click Here !"></mu-edit>
    </div>
    <div class="group">
      <h3>Style & State</h3>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Normal" clear-button></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Underline" input-style="underline" clear-button></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Solid" input-style="solid" clear-button></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Round" round clear-button></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Round & Solid" round input-style="solid" clear-button></mu-edit>
      <div style="width: 100%;"></div>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Invalid" invalid clear-button></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Invalid & Underline" input-style="underline" invalid clear-button></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Invalid & Solid" input-style="solid" invalid clear-button></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Invalid & Round" round invalid clear-button></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Invalid & Round & Solid" round input-style="solid" invalid clear-button></mu-edit>
      <div style="width: 100%;"></div>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Readonly" readonly></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Readonly & Underline" input-style="underline" readonly></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Readonly & Solid" input-style="solid" readonly></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Readonly & Round" round readonly></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Readonly & Round & Solid" input-style="solid" round readonly></mu-edit>
      <div style="width: 100%;"></div>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Disabled" disabled></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Disabled & Underline" input-style="underline" disabled></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Disabled & Solid" input-style="solid" disabled></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Disabled & Round" round disabled></mu-edit>
      <mu-edit v-model="value" prefix="Prefix" suffix=":tool=bug" placeholder="Disabled & Round & Solid" input-style="solid" round disabled></mu-edit>
    </div>

    <div class="group">
      <h3>EDIT-GROUP</h3>
      <div class="mu-edit-group">
        <span>http://</span>
        <mu-edit v-model="value" clear-button></mu-edit>
        <span>.com</span>
      </div>
      <div class="mu-edit-group">
        <mu-icon icon="search" tag="a"></mu-icon>
        <a class="mu-link">Link</a>
        <mu-edit v-model="value" clear-button invalid></mu-edit>
        <mu-button>Button</mu-button>
      </div>
      <div class="mu-edit-group">
        <mu-dropdown-button :dropdown-items="[{ label: 'C' }, { label: 'B' }, { label: 'C' }]">
          Select
        </mu-dropdown-button>
        <mu-edit v-model="value" clear-button input-style="underline"></mu-edit>
        <span><mu-check label="Check"></mu-check></span>
      </div>
      <div class="mu-edit-group">
        <span>http://</span>
        <mu-edit v-model="value" readonly placeholder="Readonly"></mu-edit>
        <span>.com</span>
      </div>
      <div class="mu-edit-group" >
        <span>http://</span>
        <mu-edit v-model="value" disabled placeholder="Disabled"></mu-edit>
        <span>.com</span>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    const app = Vue.createApp({
      setup () {
        const darkMode = Vue.ref(false)
        const value = Vue.ref('')
        const editWithDropdown = Vue.ref()

        function onUIModeChange (v) {
          document.querySelector('.mu-root').classList.toggle('mu-dark')
        }

        return {
          darkMode,
          value,
          editWithDropdown,
          onUIModeChange
        }
      },
      methods: {
        onChange (v) {
          console.log(v)
        }
      }
    })

    mussel.install(app, {
      icons: {
        bug: 'ti ti-bug',
        bolt: 'ti ti-bolt',
        album: 'ti ti-album',
        search: 'ti ti-search'
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
