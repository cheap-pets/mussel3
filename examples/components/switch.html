<!DOCTYPE html>
<html lang="zh" class="mu-root">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Switch Component Example</title>

  <script type="text/javascript" src="../../node_modules/vue/dist/vue.global.js"></script>
  <script type="text/javascript" src="../../dist/mussel.js"></script>

  <link
    rel="stylesheet" type="text/css"
    href="../../dist/mussel.css" />
  <link
    rel="stylesheet" type="text/css"
    href="../../node_modules/@tabler/icons/iconfont/tabler-icons.css" />
</head>

<body>
  <div id="app" class="mu-bg-normal mu-box" position="fixed fit" padding="2x">
    <mu-switch v-model:value="value1" active-label="ON" inactive-label="OFF" disabled>
    </mu-switch>
    <p></p>
    <mu-switch v-model:value="value1" active-label="打开" inactive-label="关闭" primary>
    </mu-switch>
    <p></p>
    <mu-switch v-model:value="value1" danger>
    </mu-switch>
  </div>

  <script type="text/javascript">
    const app = Vue.createApp({
      setup () {
        const value1 = Vue.ref(true)

        return { value1 }
      }
    })

    mussel.install(app, { darkMode: 'auto' })

    app.mount('#app')
  </script>
</body>

</html>
