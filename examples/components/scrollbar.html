<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Scrollbar Example</title>
  <script type="text/javascript" src="../../node_modules/vue/dist/vue.global.js"></script>
  <script type="text/javascript" src="../../dist/mussel.js"></script>
  <link rel="stylesheet" type="text/css" href="../../dist/mussel.css" />
  <style>
    .scroll-container {
      position: relative;
      width: 50%;
      height: 500px;
    }
    .scroll-element {
      width: 3000px;
      height: 30000px;
      background-image: linear-gradient(45deg, yellow, red, yellow);
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-mu-scrollbar class="scroll-container" scrollbar-visible="hover">
      <div class="scroll-element">
      </div>
    </div>
    <p>
      <mu-button @click="onClick">Reset Height</mu-button>
    </p>
    <mu-scroll-box class="scroll-container">
      <div class="scroll-element">
      </div>
    </mu-scroll-box>
  </div>

  <script type="text/javascript">
    const app = Vue.createApp({
      setup (props, context) {
        function onClick () {
          const el = document.querySelector('.scroll-element')

          el.style.height = '1000px'
          el.style.width = '100px'
        }

        return {
          onClick
        }
      }
    })

    mussel.install(app)

    app.mount('#app')

    let h = 3000

    setInterval(() => {
      h += 1000
      document.querySelector('.scroll-element').style.height = `${h}px`
    }, 100000)
  </script>
</body>
