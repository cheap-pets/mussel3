<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Icon Component Example</title>
  <script type="text/javascript" src="../../node_modules/vue/dist/vue.global.js"></script>
  <script type="text/javascript" src="../../dist/mussel.js"></script>
  <link rel="stylesheet" type="text/css" href="../../dist/mussel.css" />
  <link rel="stylesheet" type="text/css" href="../../node_modules/@tabler/icons/iconfont/tabler-icons.css" />
  <style>
    .mu-icon {
      font-size: 30px;
      margin: 8px;
      float: left;
      border: 1px solid saddlebrown;
    }
  </style>
</head>

<body class="mu-background-normal">
  <div id="app">
    <mu-icon class="mu-x-color-text" icon="dropdown"></mu-icon>
    <mu-icon class="mu-x-color-text" :icon="icon" @click="change" x-color="teal"></mu-icon>
  </div>

  <script type="text/javascript">
    const app = Vue.createApp({
      setup (props, context) {
        const icons = ['bolt', 'album', 'box', 'arrowUp']
        const icon = Vue.ref('bolt')

        let idx = 0

        function change () {
          idx++
          if (idx === icons.length) idx = 0

          icon.value = icons[idx]
        }

        return {
          icon,
          change
        }
      }
    })

    mussel.registerIcons({
      bolt: 'ti ti-bolt',
      album: 'ti ti-album',
      box: 'ti ti-box',
      arrowUp: `
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-up" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
          <line x1="12" y1="5" x2="12" y2="19" />
          <line x1="18" y1="11" x2="12" y2="5" />
          <line x1="6" y1="11" x2="12" y2="5" />
        </svg>`
    })
    mussel.install(app)

    app.mount('#app')
  </script>
</body>

</html>
