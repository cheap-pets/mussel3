<!DOCTYPE html>
<html lang="zh" class="mu-root">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Selection Component Example</title>

  <script type="text/javascript" src="../../node_modules/vue/dist/vue.global.js"></script>
  <script type="text/javascript" src="../../dist/mussel.js"></script>

  <link
    rel="stylesheet" type="text/css"
    href="../../dist/mussel.css" />
  <link
    rel="stylesheet" type="text/css"
    href="../../node_modules/@tabler/icons/iconfont/tabler-icons.css" />
</head>

<body>
  <div id="app" class="mu-bg-normal mu-box" position="fixed fit" padding="2x">
    <mu-switch v-model="value1" active-label="ON" inactive-label="OFF" disabled>
    </mu-switch>
    <p></p>
    <mu-switch v-model="value1" active-label="打开" inactive-label="关闭" primary>
    </mu-switch>
    <p></p>
    <mu-switch v-model="value1" danger label="DANGER">
    </mu-switch>
    <p></p>
    <mu-check v-model="check1" label="Check 1"></mu-check>
    <p></p>
    <mu-check v-model="check2" label="Check 2"></mu-check>
    <p></p>
    <mu-check v-model="checked" label="Check 3" value="3"></mu-check>
    <p></p>
    <mu-check v-model="checked" label="Check 4" value="4"></mu-check>
    <p></p>
    <mu-check v-model="checked" label="Check 5" value="5" disabled></mu-check>
    <p></p>
    <mu-radio value="1" label="Radio 1" v-model="radioValue"></mu-radio>
    <p></p>
    <mu-radio value="2" label="Radio 2"></mu-radio>
    <p></p>
    <mu-radio value="3" label="Radio 3" v-model="radioValue"></mu-radio>
  </div>

  <script type="text/javascript">
    const app = Vue.createApp({
      setup () {
        const value1 = Vue.ref(true)

        const check1 = Vue.ref(true)
        const check2 = Vue.ref(false)

        const checked = Vue.ref(['3'])
        const radioValue = Vue.ref(null)

        return { value1, check1, check2, checked, radioValue }
      }
    })

    mussel.install(app, { darkMode: 'auto' })

    app.mount('#app')
  </script>
</body>

</html>
