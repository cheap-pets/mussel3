<!DOCTYPE html>
<html lang="zh" class="mu-root">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Flex Layout Component Example</title>

  <link rel="stylesheet" type="text/css" href="../../dist/mussel.css" />

  <script type="text/javascript" src="../../node_modules/vue/dist/vue.global.js"></script>
  <script type="text/javascript" src="../../dist/mussel.js"></script>

  <style>
    .block {
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid #555;
      background-color: #333;
      text-align: center;
      font-size: 2rem;
    }
  </style>
</head>

<body>
  <div id="app">
    <mu-h-box class="mu-bg-normal" position="fixed fit" padding="1x" gap="1x">
      <div
        class="block" flex="1" collapsible
        style="min-width: 200px;" init-size="400px">
        1
      </div>
      <mu-flex-splitter></mu-flex-splitter>
      <mu-v-box flex="1" gap="1x" style="overflow: hidden; min-width: 300px;">
        <div class="block" flex="1">2A</div>
        <mu-flex-splitter></mu-flex-splitter>
        <div class="block" flex="1">2B</div>
      </mu-v-box>
      <mu-flex-splitter resizable="false"></mu-flex-splitter>
      <div class="block" flex="1">3</div>
    </mu-h-box>
  </div>

  <script type="text/javascript">
    const app = Vue.createApp({
      setup () {
      }
    })

    mussel.install(
      app,
      {
        darkMode: 'auto',
        splitter: {
          stripe: true,
          appearance: 'slim'
        }
      }
    )

    app.mount('#app')
  </script>
</body>
